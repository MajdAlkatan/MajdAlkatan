name: Generate Snake Contribution Graph

on:
  schedule:
    # Run daily at midnight UTC
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Generate snake contribution graph
      id: generate_snake
      uses: Platane/snk@v3
      with:
        github_user_name: ${{ github.repository_owner }}
        outputs: |
          dist/github-contribution-grid-snake.svg
          dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbff,#64a1f4,#4b91f1,#3c7dd9

    - name: Show build status
      run: |
        echo "Build status:"
        echo "$?"
        echo "Snake generation status:"
        echo "${{ steps.generate_snake.outputs.result }}"

    - name: Push generated files to GitHub Pages
      uses: crazy-max/ghaction-github-pages@v3.1.0
      with:
        target_branch: gh-pages
        build_dir: dist
        commit_message: Update snake contribution graph
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
